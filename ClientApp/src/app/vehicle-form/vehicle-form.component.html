<h1>Add Vehicle</h1>

<form #f="ngForm">
  
 

  <div class="form-group">
    <label for="Make">Vehicle Make</label>
    <select required  [(ngModel)]="vehicle.make" (change)="OnMakeChange()" [ngModelOptions]="{standalone: true}"  id="Make" class="form-control">
      <option value=""></option>
      <option *ngFor="let make of makes" [value]="make.id">{{ make.name }}</option>
    </select>

  </div>
  <div class="form-group">
      <label for="CarModel">Vehicle Model</label>
      <select required ngModel name="CarModel" #CarModel = "ngModel" id="CarModel" class="form-control">
        <option value=""></option>
        <option *ngFor="let model of models" [value]="model.id">{{ model.name }}</option>
      </select>

    </div>

    <h2>Features</h2>
    <div *ngFor="let f of features" class="checkbox">
      <label for="feature{{ f.id }}">
      <input type="checkbox" id="feature{{f.id}}"> {{ f.name }}
    </label>
  </div>

  <p>Is this Vehicle Registered</p>
  <div class="radio">
    <label for="registered">
      <input type="radio" name="isRegistered" id="registered" value="true"> Yes
    </label>
  </div>
  <div class="radio">
      <label for="notRegistered">
        <input type="radio" name="isRegistered" id="notRegistered" value="false"> No
      </label>
    </div>
    <h2>Contacts</h2>
    <div class="form-group">
        <label for="contactName">Name</label><input id="contactName" type="text" class="form-control">
      </div>
      <div class="form-group">
          <label for="contactPhone">Phone</label><input id="contactPhone" type="text" class="form-control">
      </div>
      <div class="form-group">
          <label for="contactEmail">Email</label><input id="contactEmail" type="text" class="form-control">
      </div>

   

    
 


  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
